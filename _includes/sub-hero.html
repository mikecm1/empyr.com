<div class="bg-cover">
        <div class="container">
          <div class="row justify-content-between align-items-center py-5">
            <div class="col-12 col-md-6 order-1 order-md-1 text-white">
              <h1 class="display-4">{{ page.heading | default: page.title }}</h1>
              {% if page.sub_heading and page.sub_heading != "" %}
						<p class="large mb-4">{{ page.sub_heading }}</p>
					{% endif %}
              <div class="row align-items-center">
                <div class="col-12 col-md-5 mb-2 mb-md-0">
                    {% if page.hero_button %}
					<div>
                        <a href="{{ page.hero_button.href | absolute_url }}" class="btn btn-block btn-lg btn-primary">{{ page.hero_button.text }}</a>
					</div>
					{% endif %}
                </div>
                <div class="col-12 col-md-5 mb-2 mb-md-0"> 
                        {% if page.second_button %}
                        <div>
                            <a href="{{ page.second_button.href | absolute_url }}" class="btn btn-block btn-lg btn-primary">{{ page.second_button.text }}</a>
                        </div>
                        {% endif %}
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 order-2 order-md-2 pl-md-0 mb-4 mb-md-0">
              <img class="w-100" src="/assets/pictures/cover-1.png" />
            </div>
          </div>
        </div>
      </div>
