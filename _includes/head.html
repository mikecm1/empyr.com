<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    {% if page.homepage %}<title>{{ site.title }} - {{ page.title }}</title>{% else %}<title>{{ page.title }} - {{ site.title }}</title>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://www.empyr.com"/>
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:title" content="{{ site.title }} - {{ page.title }}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>
    <meta property="og:type" content="website"/>
    <meta itemprop="name" content="{{ site.title }} - {{ page.title }}"/>
    <meta itemprop="url" content="https://www.empyr.com"/>
    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}"/>
    <meta name="twitter:url" content="https://www.empyr.com"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}"/>
    {% if page.homepage %}<meta itemprop="description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}"/>
    <meta itemprop="thumbnailUrl" content="{{ "/img/meta/powered-black_white-side.png" | absolute_url }}"/>
    <link rel="image_src" href="{{ "/img/meta/powered-black_white-side.png" | absolute_url }}" />
    <meta itemprop="image" content="{{ "/img/meta/powered-black_white-side.png" | absolute_url }}"/>
    <meta property="og:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}"/>
    <meta property="og:image" content="{{ "/img/meta/powered-black_white-side.png" | absolute_url }}"/>
    <meta property="og:image:width" content="206"/>
    <meta property="og:image:height" content="70"/>
    <meta name="twitter:image" content="{{ "/img/meta/powered-black_white-side.png" | absolute_url }}"/>{% endif %}
    <meta name="description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
    <meta name="keywords" content="{% if .page.keywords %}{{ .page.keywords }}{% else %}{{ .site.keywords }}{% endif %}">
    <meta name="google-site-verification" content="6d7ajfNPjGclWDKqwXwWqV5NIk8RNWxBuBMJRS8-Bx8" />

    <link rel="shortcut icon" type="image/png" href="{{ "/img/favicon.ico" | absolute_url }}" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "assets/css/vendor/nucleo/css/nucleo.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "assets/css/vendor/font-awesome/css/font-awesome.min.css" | absolute_url }}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>

<body>
<div id="barba-wrapper" class="content">
